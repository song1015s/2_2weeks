<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">

		div { text-align: center;}
		img{width: 750px;, height: 950px;}

	</style>
	<title></title>
</head>
<body>
	<div>
	<img id="dog" src="1.png">
	<script type="text/javascript">
		dog.onclick = function(){
			dog.src = "2.png";
		}
		dog.ondblclick = function(){
			dog.src = "1.png";
		}
		
	</script>
</div>
</body>
</html>
